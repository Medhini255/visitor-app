<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Details</title>

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles_4.css') }}">
  <!-- <link rel="stylesheet" type="text/css" href="C:\Users\Veera\Documents\APP_Visitor_Tracking\Trial\static\css\styles_4.css"> -->

 
  

</head>
<body>
  <div class="container">
      <h2>Visitor Details</h2>
      <div class="content">
          <div class="form-container">
              <form id="captureForm" action="/add_visitor" method="POST">
                  <label for="visitor_phone">Phone Number/ फ़ोन/ದೂರವಾಣಿ </label>
                  <input type="text" id="visitor_phone" name="visitor_phone" onblur="onblur123()" required maxlength="10">
                  <span id="phoneError" class="error-message"></span>

                  <label for="visitor_name">Name/नाम/ಹೆಸರು</label>
                  <input type="text" id="visitor_name" name="visitor_name" required>

                    <label for="Email">Email/ईमेल/ಇಮೇಲ್</label>
            <input type="email" id="Email" name="Email" required>
            <span id="emailError" class="error-message"></span>

                  <label for="visit_type">Visit Type/आगंतुक प्रकार/ಸಂದರ್ಶಕ ಪ್ರಕಾರ</label>
                  <input type="text" id="visit_type" name="visit_type" required>

                  <label for="from_where">From/कहां से/ಎಲ್ಲಿಂದ</label>
                  <input type="text" id="from_where" name="from_where" required>

                  <label for="visit_flat">Apartment Number/फ्लैट संख्या/ಫ್ಲಾಟ್ ಸಂಖ್ಯೆಗೆ</label>
                  <input type="text" id="visit_flat" name="visit_flat" required>
                   <span id="flatError" class="error-message"></span>
            
                
                  <input type="hidden" id="imageData" name="imageData">
                  <input type="hidden" name="is_update" id="is_update" value="false" />

                  <div class="button-container">
                  <button type="submit" form="captureForm" class="save-btn">Submit</button>
                  </div>
              </form>
          </div>
          <div class="image-container">
        <div id="videoContainer">
          <video id="video" autoplay></video>
          <button id="captureButton">Capture Image</button>
        </div>
        <div id="previewContainer" class="hidden">
          <canvas id="previewCanvas"></canvas>
          <button id="retakeButton">Retake</button>
          <button id="saveButton">Save Image</button>
        </div>
        <div id="displayContainer" class="hidden">
          <h4>Captured Image</h4>
          <img id="capturedImage" src="" alt="Captured Image">
        </div>
          </div>
      </div>
    </div>
 <div id="messageModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <div id="modalIcon"></div>
      <h3 id="modalTitle"></h3>
      <p id="modalMessage"></p>
      <button id="modalOkButton" class="modal-btn">OK</button>
    </div>
  </div>
    <style>
    .error-message {
      color: red;
      font-size: 12px;
      display: block;
      margin-top: 5px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .close-button {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      line-height: 1;
    }
    .close-button:hover {
      color: #000;
    }
    .modal-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    #modalIcon {
      font-size: 48px;
      margin-bottom: 15px;
    }
    .success-icon {
      color: #4CAF50;
    }
    .error-icon {
      color: #f44336;
    }
  </style>
  <script src="{{ url_for('static', filename='js/script_webcopy.js') }}"></script>
</body>

</html>
